<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            display: inline-block;
            width: 150px;
            height: 250px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: aqua;
            
        }

        .box1 {
            background-color: #cdca12;
            text-align: center;
        }

        .box2 {
            background-color: #b60808;
            text-align: center;
        }

        .box3 {
            background-color: #80e1e8;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>display:inline-block(Product cards)</h1>
        <div class="box box1">
            <h2>Book</h2>
            <p>$10</p>
        </div>
        <div class="box box2">
            <h2>Headphones</h2>
            <p>$25</p>
        </div>
        <div class="box box3">
            <h2>Watch</h2>
            <p>$50</p>
        </div>
    </div>
</body>

</html>
