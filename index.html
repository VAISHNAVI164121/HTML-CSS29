<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
    <link rel="stylesheet" href="./style.css">
    <style>
.container{
    height: 500px;
    width: 900px;
    background-color: aqua;
}
.box1{
    background-color: blue;
    height: 400px;
    width: 200px;
    align-content: center;
}
.box2{
    background-color: blueviolet;
    height: 400px;
    width: 200px;
}
.box3{
    background-color: brown;
    height: 400px;
    width: 200px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>display:inline-block(product cards)</h1>
        <div class="box1" align="left">
        <h4>Book</h4>
        <p>10$</p>
        </div>
        <div class="box2" align="center"><h4>Head Phones</h4>
        <p>25$</p></div>
        <div class="box3" align="right"><h4>Watch</h4>
        <p>$30</p></div>

    </div>
</body>
</html>
